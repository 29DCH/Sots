<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>表格</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
{#展示用户信息页面#}
<table class="table table-bordered">
    <thead>
    <tr>
        <th>编号</th>
        <th>姓名</th>
        <th>昵称</th>
        <th>密码</th>
        <th>编辑</th>
    </tr>
    </thead>
    <tbody>
        {% for list in lists %}
            <tr>
                <td>{{ list.id }}</td>
                <td>{{ list.username }}</td>
                <td>{{ list.nickname }}</td>
                <td>{{ list.password }}</td>
                <td>
                    <a class="easyui-linkbutton" iconCls="icon-edit" >编辑</a>
                    <a href="userDel?uid={{ list.id }}" class="easyui-linkbutton" iconCls="icon-cancel">删除</a>
                    <a href="userAdd" class="easyui-linkbutton" iconCls="icon-edit" >添加</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
