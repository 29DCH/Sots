<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改管理员密码</title>
</head>
<body>
    <form action="{% url 'adminUpdate' %}" method="post">
        {% csrf_token %}
        原密码：    <input type="text" name="password"><br>
        新密码：    <input type="text" name="newpassword"><br>
        重复新密码：<input type="text" name="renewpassword"><br>
        <input type="submit" value="确认修改">
    </form>
</body>
</html>
